name: Reusable Matrix Runner (inner)

on:
  workflow_call:
    inputs:
      items:
        required: true
        type: string  # JSON string of items

jobs:
  per-site:
    strategy:
      max-parallel: 10    # adjust concurrency to avoid overload
      fail-fast: false
      matrix: ${{ fromJson(inputs.items) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run per-site "deploy" and print log
        shell: bash
        run: |
          set -euo pipefail
          site="${{ matrix.site }}"
          log="deploy-${site}.log"

          echo "=== START ${site} ===" > "$log"
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> "$log"
          echo "Step: check" >> "$log"
          sleep 0.2
          echo "Step: migrate" >> "$log"
          sleep 0.2

          # simulate a failure for demo
          if [[ "$site" == "site-7" || "$site" == "site-23" ]]; then
            echo "Simulated error on ${site}" >&2
            echo "Simulated error on ${site}" >> "$log"
            exit 2
          fi

          echo "Step: finalize" >> "$log"
          sleep 0.2
          echo "=== END ${site} ===" >> "$log"

          cat "$log"

      - name: Upload per-site log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-${{ matrix.site }}-log
          path: deploy-${{ matrix.site }}.log
