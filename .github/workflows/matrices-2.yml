name: matrices-2

on:
  workflow_call:
    inputs:
      items:
        required: true
        type: string

jobs:
  per-site:
    # inner matrix: each entry is an object like {"site":"site-1"}
    strategy:
      fail-fast: false
      max-parallel: 10   # tune concurrency here
      matrix: ${{ fromJson(inputs.items) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run per-site deploy (writes log & prints)
        shell: bash
        run: |
          set -euo pipefail
          site="${{ matrix.site }}"
          log="deploy-${site}.log"

          echo "=== START ${site} ===" > "$log"
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> "$log"
          echo "Step: check" >> "$log"
          sleep 0.2
          echo "Step: migrate" >> "$log"
          sleep 0.2

          # (Optional) simulate failures for demo:
          if [[ "$site" == "site-7" || "$site" == "site-23" ]]; then
            echo "Simulated error on ${site}" >&2
            echo "Simulated error on ${site}" >> "$log"
            exit 2
          fi

          echo "Step: finalize" >> "$log"
          sleep 0.2
          echo "=== END ${site} ===" >> "$log"

          # print the per-site log to this job's output
          cat "$log"

      - name: Upload per-site log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-${{ matrix.site }}-log
          path: deploy-${{ matrix.site }}.log
